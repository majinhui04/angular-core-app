<div ng-controller="m.class.controller as control">

    <div class="nav nav-tab">
        <a ng-class="{active:control.action=='student'}" ng-click="control.tab(0)" href="javascript:void(0)">花名册</a>
        <a ng-class="{active:control.action=='teacher'}" ng-click="control.tab(1)" href="javascript:void(0)">教师通讯录</a>
    </div>

    <div class="tab-content">

        <div class="tab-pane">
            <div class="list-group" ng-show="control.studentData">
                <a ng-href="/main/#/{{item.uid}}/student/profile" id="student{{{true:item.name,false:item.id}[!!item.head]}}" class="list-group-item" ng-repeat="item in control.studentData" ng-class="{'item-header':item.head}" ng-switch on="item.head">
                    <b ng-switch-when="true" ng-bind="item.name"></b>
                    <img ng-switch-default ng-src="{{(item.user.avatar?item.user.avatar+'!64':'')||'/assets/img/public/avatar-80.png'}}" width="55" height="55" />
                    <span ng-switch-default><b ng-bind="item.name"></b></span>
                </a>
            </div>
        </div>

        <div class="tab-pane">
            <div class="list-group" ng-show="control.teacherData">
                <a ng-href="#/teacher/profile/{{item.id}}" id="teacher{{{true:item.name,false:item.id}[!!item.head]}}" class="list-group-item" ng-repeat="item in control.teacherData" ng-class="{'item-header':item.head}" ng-switch on="item.head">
                    <b ng-switch-when="true" ng-bind="item.name"></b>
                    <img ng-switch-default ng-src="{{(item.user.avatar?item.user.avatar+'!64':'')||'/assets/img/public/avatar-80.png'}}" width="55" height="55" />
                    <span ng-switch-default>
                        <b ng-bind="item.name"></b>
                        <span><b ng-bind="item.mobile"></b></span>
                    </span>
                </a>
            </div>
        </div>

    </div>

</div>
